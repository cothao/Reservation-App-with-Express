<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: block;
        background-image: url('https://irgens.com/wp-content/uploads/2020/05/GE-entrance.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    * {
        /* border: 1px solid black; */
    }
    input {
        border-radius: 3px;
        border: none;
        border-bottom: 1px solid blue;
        width: 15vw;
        padding-top: 1vw;
        text-align:start
    }
    button {
        
    }
    button:hover {
        background-color: darkblue;
    }
    img {
        margin-top: 1vw;
        width: 20vw;
        text-align: center;
    }
    .account {
        position: absolute;
        display: flex;
        align-items: center;
        margin-top: 16vw;
        gap: 1vw;
}
nav {
    display: flex;
    align-items: center;
    padding-bottom: 2vw;
    background-color: black;
}
iframe {
    background-color: red;
    margin-left: 2%;
    margin-top: 2%;
}
.view-container-boarder {
    background-color: red;
}
.calendar {
    width: 50%;
}
nav h1 {
    position: absolute;
    color: white;
    left: 80%;
    font-size: 2em;
}
nav a {
    position: absolute;
    color: white;
    left: 90%;
    font-size: 2em;
    border: 1px solid;
    border-color: purple;
}
#reserve {
    text-align: center;
    position: absolute;
    background-color: beige;
    width: 30%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1em;
    border-radius: 10px;
}
.date {
    display: flex;
    margin-left: 10%;
}
#reserve-form {
    /* left: 50%; */
    /* transform: translate(15%); */
    /* display: flex !important; */
    /* gap: 3vw; */
    /* border: 1px solid black; */
    /* overflow: scroll; */
}

#reserve-form img {
    width: 30%;
}
#reserve-form img:hover {
    border: 3px solid black;
    cursor: pointer;
}

.reserve-img {
    display: flex;
    transform: translate(15%);
    gap: 10%;
}
.selected {
    border: 3px solid black;
}

#reserve-modal {
    position: absolute;
    background-color: beige;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid;
    width: 35%;
    height: auto;
}


.yesorno {
    display: flex;
    justify-content: center;
    gap: 10%;
}

.opacity {
    top: 0%;
    position: absolute;
    width: 99.9vw;
    height: 99.99vh;
    background-color: black;
    opacity: 0.5;
}

.hidden {
    display: none;
}

.modal-div h1 {
    font-size: 15px;
}

.modal-div {
    /* text-align: center; */
}

.modal-div div {
    text-align: center;
    /* display: flex; */
}
nav div {
    display: flex;
    align-items: center;
    justify-content: center;
}

#username {
    font-size: small;
}

#logout {
    font-size: small;
}
</style>
<!-- <script defer type = 'module' src = 'src\app.js'></script> -->
<script defer type = 'module' src = 'app.js'></script>

<body style = 'border: 1px  solid black;'>
    <nav>
        <img src = 'https://upload.wikimedia.org/wikipedia/commons/d/d9/GE_HealthCare_logo_2023.png'>
        <div>
            <h1 id = 'username'>Welcome, </h1>
            <a id = 'logout' href = 'signin.html'>LOGOUT</a>
        </div>
    </nav>
    <main role = 'form'>
        <section id = 'reserve'>
            <h1>Make your reservation below:</h1>
            <form id = 'reserve-form'>
                <div class = 'reserve-img'>
                    <img id = 'Waukesha' value = 'Waukesha' src = 'https://www.jsonline.com/gcdn/presto/2021/02/24/PMJS/711aa19c-c3aa-4fa8-bb2a-3debf69d6644-GMTI_photoj2004q2m04t09h10400100.jff.JPG?width=660&height=431&fit=crop&format=pjpg&auto=webp'>
                    <img id = 'researchPark' src = 'https://irgens.com/wp-content/uploads/2020/05/GE-entrance.jpg' value = 'Research Park'>
                </div>
                <br><br><br>
                <div>
                    <input  id = 'reserveDate' type = 'date'>
                </div>
                <div>
                    <input type="time" id="time" min="09:00" max="18:00" required>
                </div>
                <button id = 'reserveButton'>RESERVE!</button>
            </form>
        </section>
    </main>
    <div class ='opacity hidden'></div>
    <div role ='modal' id = 'reserve-modal' class = 'hidden'>
        <div class = 'modal-div'>
            <div>
                <h1 id = 'location'>
                    Location:
                </h1>
                <h1 id = 'date'>
                </h1>
                <h1 id = 'reserveTime'>

                </h1>
                <h1 id = 'cubicle'>
                    Cubicle
                </h1>
                <h2>
                    Is this correct?
                </h2>
            </div>
        </div>
        <div class = 'yesorno'>
            <button id = 'yes' form = 'reserve-form' type = 'submit'>Yes</button>
            <button id = 'no'>No</button>
        </div>
    </div>

</body>
</html>
