    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>

<style>

    }
    * {
font-family: 'Roboto', sans-serif;
    }
    input {
        border-radius: 3px;

    }
    button {

nav {

    padding-bottom: 2vw;

}
iframe {
    background-color: red;

}
.view-container-boarder {
    background-color: red;
}
.calendar {
    width: 50%;
}
nav h1 {
    position: absolute;
    color: white;
    left: 80%;
    font-size: 2em;
}
nav a {
    position: absolute;
    color: white;
    left: 90%;
    font-size: 2em;
    border: 1px solid;
    border-color: purple;
}
#reserve {
    text-align: center;
    position: absolute;
    background-color: rgb(235,235,235, 0.7);
    width: 30vw;
    height: auto;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1em;
    border-radius: 10px;
}
.date {
    display: flex;
    margin-left: 10%;
}
#reserve-form {
    /* left: 50%; */
    /* transform: translate(15%); */
    /* display: flex !important; */
    /* gap: 3vw; */
    /* border: 1px solid black; */
    /* overflow: scroll; */
}

#reserve-form img {
    width: 30%;
    opacity: 1 !important;
}
#reserve-form img:hover {
    border: 3px solid black;
    cursor: pointer;
}

.reserve-img {
    display: flex;
    transform: translate(15%);
    gap: 10%;
}
.selected {
    border: 3px solid black;
}

#reserve-modal {
    position: absolute;
    background-color: beige;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid;
    width: 35%;
    height: auto;
}

#reserve h1{
    font-size: 1vw;
}

.yesorno {
    display: flex;
    justify-content: center;
    gap: 10%;
}

.opacity {
    top: 0%;
    position: absolute;
    width: 99.9vw;
    height: 99.99vh;
    background-color: black;
    opacity: 0.5;
}

.hidden {
    display: none;
}

.modal-div h1 {
    font-size: 15px;
}

.modal-div {
    /* text-align: center; */
}

.modal-div div {
    text-align: center;
    /* display: flex; */
}
nav div {
    display: flex;
    align-items: center;
    justify-content: center;
}

#username {
    font-size: small;
}

#logout {
    font-size: small;
}
#message-tab {
    padding: 1vw;
    font-size: 1em;
    background-color: purple;
    width: 25%;
    height: auto;
    transform: translate(-100%);
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
}

.slidein {
    animation: slidein 1s forwards;
}

.slideout {
    animation: slideout 1s
}

#reservation-tab {
    position: absolute;
    right: 0%;
    width: 20%;
    top: 98%;
    padding-bottom: 10vw;
    border: 1px solid;
    background-color: beige;
    font-size: 0.9vw;
}

#reservation-tab::before {
    content: 'Current Reservation';
    position: absolute;
    font-size: 0.9vw;
}

.slideup {
    animation: slideup 1s forwards;
}

.slidedown {
    animation: slidedown 1s forwards
}

@keyframes slidedown {
    from {
        transform: translateY(-80%)
    } to {
        transform: translateY(0%)
    }
}

@keyframes slideup {
    from {
        transform: translateY(0%)
    } to {
        transform: translateY(-80%)
    }
}

@keyframes slidein {
    from {
        transform: translate(-100%);
    } to {
        transform: translate(0%);
    }
}
@keyframes slideout {
    from {
        transform: translate(0%);
    } to {
        transform: translate(-100%);
    }
}
</style>

    <nav>

            <a id = 'logout' href = 'signin.html'>LOGOUT</a>

                <div>
                    <input  id = 'reserveDate' type = 'date'>
                </div>
                <div>
                    <input type="time" id="time" min="09:00" max="18:00" required>

                <button id = 'reserveButton'>RESERVE!</button>
            </form>
        </section>
    </main>
    <div class ='opacity hidden'></div>
    <div role ='modal' id = 'reserve-modal' class = 'hidden'>
        <div class = 'modal-div'>
            <div>
                <h1 id = 'location'>
                    Location:
                </h1>
                <h1 id = 'date'>
                </h1>
                <h1 id = 'reserveTime'>

                </h1>
                <h1 id = 'cubicle'>
                    Cubicle
                </h1>
                <h2>
                    Is this correct?
                </h2>
            </div>
        </div>
        <div class = 'yesorno'>
            <button id = 'yes' form = 'reserve-form' type = 'submit'>Yes</button>
            <button id = 'no'>No</button>
        </div>
    </div>
<div id = 'message-tab'>
    <h1>Your reservation has been made!</h1>
</div>
<section role = 'show-reservation' id = 'reservation-tab' class = 'slidedown'>
    <br>
<p id = 'reservation-info'></p>
</section>
