    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>

}
nav {

}
.calendar {

#reserve {
    text-align: center;
    position: absolute;
    background-color: rgb(235,235,235, 0.7);
    width: 30vw;
    height: auto;

    left: 50%;

}

}

#reserve-form img {
    width: 30%;
}
#reserve-form img:hover {
    border: 3px solid black;
    cursor: pointer;
}

.reserve-img {
    display: flex;
    transform: translate(15%);
    gap: 10%;
}
.selected {
    border: 3px solid black;
}

#reserve-modal {
    position: absolute;
    background-color: beige;

}

#reserve h1{
    font-size: 1vw;
}

.yesorno {
    display: flex;
    justify-content: center;
    gap: 10%;
}

.opacity {
    top: 0%;
    position: absolute;
    width: 99.9vw;
    height: 99.99vh;
    background-color: black;
    opacity: 0.5;
}

.hidden {
    display: none;
}

.modal-div h1 {
    font-size: 15px;
}

.modal-div {
    /* text-align: center; */
}

.modal-div div {
    text-align: center;
    /* display: flex; */
}
nav div {
    display: flex;
    align-items: center;
    justify-content: center;
}

#username {
    font-size: small;
}

#logout {
    font-size: small;
}
#message-tab {
    padding: 1vw;
    font-size: 1em;
    background-color: purple;
    width: 25%;
    height: auto;
    transform: translate(-100%);
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
}

.slidein {
    animation: slidein 1s forwards;
}

.slideout {
    animation: slideout 1s
}

#reservation-tab {
    position: absolute;
    right: 0%;
    width: 20%;
    top: 98%;
    padding-bottom: 10vw;
    border: 1px solid;
    background-color: beige;
    font-size: 0.9vw;
}

#reservation-tab::before {
    content: 'Current Reservation';
    position: absolute;
    font-size: 0.9vw;
}

.slideup {
    animation: slideup 1s forwards;
}

.slidedown {
    animation: slidedown 1s forwards
}

#admin-button {
    left: 70%;
    font-size: 0.9em;
}

#reserve-info {
    display: flex;
    border: 1px solid;
    background-color: rgb(235,235,235, 0.7);
    /* word-spacing: 1vw; */
    gap: 10vw;
}
#reserve-info h1{
    /* word-spacing: 1vw; */
    font-size: 1em;
}

#reserve-now {
    font-size: 0.9em;
    left: 60%;
}

@keyframes slidedown {
    from {
        transform: translateY(-80%)
    } to {
        transform: translateY(0%)
    }
}

@keyframes slideup {
    from {
        transform: translateY(0%)
    } to {
        transform: translateY(-80%)
    }
}

@keyframes slidein {
    from {
        transform: translate(-100%);
    } to {
        transform: translate(0%);
    }
}
@keyframes slideout {
    from {
        transform: translate(0%);
    } to {
        transform: translate(-100%);
    }
}
